<!DOCTYPE html>
<html lang="en">
<head>

    <!-- favicon -->
    <link rel="icon" href="images/favicon/cursor-icon.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level1</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        html {
            cursor: none;
        }
    </style>
</head>
<body>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script type="module">
        import Player from "./cdn/class/Player.js";

        // max width and height of the canvas
        const MAX_WIDTH = window.innerWidth;
        const MAX_HEIGHT = window.innerHeight;
        const APP = new PIXI.Application({ width: MAX_WIDTH, height: MAX_HEIGHT });
        document.body.appendChild(APP.view);

        const mainPlayer = new Player("Test", 0, 0, 0, PIXI, APP);

        // on mouse move
        document.addEventListener("mousemove", (e) => {
            mainPlayer.move(e.clientX, e.clientY);
        });

    </script>
</body>
</html>
